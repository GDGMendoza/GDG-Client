<!-- Dynamic Content -->
<div id="main-container">
    <header class="row">
        <div class="visible-sm visible-xs col-sm-12 col-xs-12 navbar-toggle-container" >
            <button type="button" class="navbar-toggle pull-right">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="row col-md-12 link-effect">
            <nav class="col-md-1 col-sm-12 col-xs-12 header-center" >
                <a href="#/blog">Blog</a>
            </nav>
            <nav class="col-md-1 col-sm-12 col-xs-12" >
                <a href="#/events">Events</a>
            </nav>
            <nav class="col-md-1 col-sm-12 col-xs-12" >
                <a href="#/who-we-are">WWA</a>
            </nav>
            <nav class="col-md-1 col-sm-12 col-xs-12" >
                <a href="#">Contact</a>
            </nav>
            <nav class="col-md-1 col-sm-12 col-xs-12" >
                <a href="" ng-click="login()">Login</a>
            </nav>
        </div>
    </header>

    <div id="body" class="container iswhoweare" ng-view></div>

    <footer class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <img class="pagination-centered footer-logo" src="images/logo-footer.png" alt="GDG Mendoza Logo"/>
        </div>
        <div class="row col-md-6 col-sm-12 col-xs-12">
            <div class="col-md-3 col-sm-3 col-xs-3 footer-list footer-center">
                <ul class="list-unstyled">
                    <li>Home</li>
                    <li>Blog</li>
                    <li>WWA</li>
                    <li>Events</li>
                </ul>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3 footer-list">
                <ul class="list-unstyled">
                    <li>Contact</li>
                    <li>Search</li>
                    <li>Login</li>
                    <li>Register</li>
                </ul>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3 footer-list">
                <ul class="list-unstyled">
                    <li>Follow us</li>
                    <li>Google Plus</li>
                    <li>Facebook</li>
                    <li>Twitter</li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<script id="postListView.html" type="text/ng-template">
    <div class="row" ng-repeat="post in postList" ng-include="getPostTemplate($index)"></div>
</script>

<script id="postPreviewBigComponent.html" type="text/ng-template">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-12 author-img">
            <a href="#">
                <img class="image-shadow" ng-src="{{post.author.photo}}" alt="Profile photo of {{post.author.name }}"/>
            </a>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12 big-post-container">
            <h1><a class="dark-grey dark-grey-hover"ng-href="#/blog/{{post.id}}">{{post.title}}</a></h1>
            <h3 class="big-post-author"><a class="red red-hover" ng-href="#">{{post.author.name}}</a></h3>
            <a class="big-post-date grey grey-hover" ng-href="#">Date: {{post.date}}</a>
        </div>
    </div>
    <div class="row">
        <img class="col-md-12 image-shadow fix-row-padding big-image" ng-src="{{post.cover}}" alt="">
    </div>
    <div class="row big-post-foot">
        <div class="col-md-3 col-sm-3 col-xs-12">
            <div class="row tag-container-tiny">
                <a class="label label-default tag-preview" ng-href="#" ng-repeat="tag in post.tags">{{tag}}</a>
            </div>
        </div>
        <div class="col-md-9 col-sm-3 col-xs-12 big-post-container line-height">
            <p>{{post.description}}</p>
            <a href="#/blog/{{ post.id }}">Read more</a>
        </div>
    </div>
</script>

<script id="postPreviewTinyComponent.html" type="text/ng-template">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-12">
            <div class="row tag-container-tiny">
                <a class="label label-default tag-preview" ng-href="#" ng-repeat="tag in post.tags">{{tag}}</a>
            </div>
            <div class="row">
                <div class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object image-shadow tiny-contributor-image" ng-src="{{post.author.photo}}" alt="Profile photo of {{post.author.name }}">
                    </a>
                    <div class="media-body">
                        <h5 class="tiny-post-author"><a class="red red-hover" ng-href="#">{{post.author.name}}</a></h5>
                        <a class="tiny-post-date grey grey-hover" ng-href="#">Date: {{post.date}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12 tiny-post-container line-height">
            <div class="col-md-3 col-sm-3 col-xs-12 fix-row-padding">
                <img class="image-shadow tiny-image" ng-src="{{post.cover}}" alt="">
            </div>
            <div class="col-md-9 col-sm-9 col-xs-12 tiny-description">
                <h4><a class="dark-grey dark-grey-hover" ng-href="#/blog/{{post.id}}">{{post.title}}</a></h4>
                <p>{{post.description}}</p>
                <a href="#/blog/{{ post.id }}">Read more</a>
            </div>
        </div>
    </div>
</script>

<script id="postView.html" type="text/ng-template">
    <div class="row separator">
        <img class="col-md-12 image-shadow fix-row-padding big-image" ng-src="{{post.cover}}" alt="">
    </div>
    <div class="row big-post-foot">
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <img class="image-shadow author-img" ng-src="{{post.author.photo}}" alt="Profile photo of {{post.author.name }}"/>
            <h4 class="post-author"><a class="red red-hover" ng-href="#">{{post.author.name}}</a></h4>
            <div class="tag-container-tiny">
                <a class="label label-default tag-preview" ng-href="#" ng-repeat="tag in post.tags">{{tag}}</a>
            </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12 big-post-container line-height">
            <h1 class="dark-grey post-title">{{ post.title }}</h1>
            <a class="big-post-date light-grey light-grey-hover" ng-href="#">Date: {{post.date}}</a>
            <p class="post-paragraph">{{post.description}}</p>
            <p class="post-paragraph">{{post.description}}</p>
            <div class="row separator post-social-container">
                <a class="pull-right gplus-icon gplus-icon-big" href="{{ post.author.gplus }}"><img src="images/gplus.png" alt=""/></a>
                <a class="pull-right fb-icon fb-icon-big" href="{{ post.author.fb }}"><img src="images/facebook.png" alt=""/></a>
                <a class="pull-right tw-icon tw-icon-big"href="{{ post.author.tw }}"><img src="images/twitter.png" alt=""/></a>
            </div>
            <comment ng-repeat="comment in post.comments_all"></comment>
            <form method="post" ng-submit="subir()">
                <div class="tiny-post-container">
                    <textarea class="comment" ng-model="escribir.contenido" placeholder="Write a comment..." maxlength="500"></textarea>
                    <div class="marco bot auto right">
                        <button type="submit" class="btn comment">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>
