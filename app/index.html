<script id="views/postView.html" type="text/ng-template">
    <div class="row separator">
        <img class="col-md-12 image-shadow fix-row-padding big-image" ng-src="{{post.post.cover}}" alt="">
    </div>
    <div class="row big-post-foot">
        <div class="col-md-3 col-sm-3 col-xs-12 text-center">
            <img class="image-shadow author-img" ng-src="{{post.post.author.photo}}" alt="Profile photo of {{post.post.author.name }}"/>
            <h4 class="post-author"><a class="red red-hover" ng-href="#">{{post.post.author.name}}</a></h4>
            <div class="tag-container-tiny">
                <a class="label label-default tag-preview" ng-href="#" ng-repeat="tag in post.post.tags">{{tag}}</a>
            </div>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-12 big-post-container line-height">
            <h1 class="dark-grey post-title">{{ post.post.title }}</h1>
            <a class="big-post-date light-grey light-grey-hover" ng-href="#">Date: {{post.post.date}}</a>
            <p class="post-paragraph">{{post.post.description}}</p>
            <p class="post-paragraph">{{post.post.description}}</p>
            <div class="row separator post-social-container">
                <a class="pull-right gplus-icon gplus-icon-big" href="{{ post.post.author.gplus }}"><img src="images/gplus.png" alt=""/></a>
                <a class="pull-right fb-icon fb-icon-big" href="{{ post.post.author.fb }}"><img src="images/facebook.png" alt=""/></a>
                <a class="pull-right tw-icon tw-icon-big"href="{{ post.post.author.tw }}"><img src="images/twitter.png" alt=""/></a>
            </div>
            <comment ng-repeat="comment in post.post.comments_all"></comment>
            <form method="post" ng-submit="subir()">
                <div class="tiny-post-container">
                    <textarea class="comment" ng-model="escribir.contenido" placeholder="Write a comment..." maxlength="500"></textarea>
                    <div class="marco bot auto right">
                        <button type="submit" class="btn comment">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>
